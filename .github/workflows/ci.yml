name: UI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run UI tests (headless, ${{ matrix.browser }})
        env:
          EMAIL: ${{ secrets.TARH_USERNAME }}
          PASSWORD: ${{ secrets.TARH_PASSWORD }}
          OTP: ${{ secrets.TARH_OTP }}
        run: |
          mvn -B -q test \
            -Dheadless=true \
            -Dbrowser=${{ matrix.browser }} \
            -Dbase.url=https://tarh-test.vercel.app \
            -Demail="${EMAIL}" \
            -Dpassword="${PASSWORD}" \
            -Dotp="${OTP}"

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}
          path: |
            **/allure-results/**
            **/target/surefire-reports/**
          if-no-files-found: warn

      - name: Generate Allure HTML report
        if: always()
        run: |
          set -e
          wget -q https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip -q allure-2.29.0.zip
          ./allure-2.29.0/bin/allure generate **/allure-results --clean -o allure-report

      - name: Upload Allure HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-html-${{ matrix.browser }}
          path: allure-report/**
          if-no-files-found: warn
